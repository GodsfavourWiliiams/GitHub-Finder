<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>GitHub Finder</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-success sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand sidebar-heading fw-bold col-md-3 col-lg-2 me-0 px-3 bg-success" href="#">Github Finder</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="w-100 bg-white">
            <img src="" alt="">
        </div>
        <div class="navbar-nav ">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3 bg-success" href="#">Users</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span data-feather="home"></span> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span data-feather="home"></span> overview
                            </a>
                        </li>
                    </ul>

            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 ">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2 class="h2">Search Github Users</h2>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-success">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-success">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-success dropdown-toggle">
                          <span data-feather="calendar"> This week</span>
                      </button>
                    </div>
                </div>
                <div class="searchContainer">
                    <div class="search card card-body">
                        <p class="lead fw-bold">Enter ausername to fetch a match user profile and repos</p>
                        <input type="text" id="searchUser" class="form-control text-black" placeholder="GitHub Username only.....................">
                    </div>
                    <br>
                    <div id="profile"></div>
                </div>
                <footer class="mt-5 p-3 text-center bg-success">
                    GitHub Finder &copy;
                </footer>

            </main>
            </div>
        </div>

        <script src="main.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
</body>

</html>
